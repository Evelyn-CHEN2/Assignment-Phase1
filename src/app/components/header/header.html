<div style="width: 180px; margin-right: 10px;" >
  <nav class="d-flex flex-column p-3 flex-shrink-0 text-white" style="min-height: 100vh; background-color: #2b2d42;">
    
    <!-- Sidebar Title -->
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">Chats</span>
    </a>
    <hr>

    <!-- Navigation Links -->
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center text-white" routerLink="/login">
          <i class="bi bi-house-door me-2 icon-size"></i> Login</a>
      </li>

      @if (welcomeMsg) {
        <span class="px-3" style="font-size: x-small;">{{welcomeMsg}}!</span>
      }

      @if (userrole === 'super') {
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-white" routerLink="/dashboard">
            <i class="bi bi-speedometer2 me-2 icon-size"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-white" routerLink="/dashboard/group-form">
            <i class="bi bi-snapchat me-2 icon-size"></i> + Group</a>
        </li>
      }
      @if (userrole === 'chatuser') { 
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center text-white" routerLink="/groups">
              <i class="bi bi-people me-2 icon-size"></i> Groups</a>
        </li>
      }

      <li class="nav-item">
        <a class="nav-link d-flex align-items-center text-white" (click)="logout($event)">
          <i class="bi bi-box-arrow-right me-2 icon-size"></i> Logout</a>
      </li>
    </ul>
    <hr>

    <!-- Bottom Icon -->
    <div class="mt-auto">
      <a class="nav-link d-flex align-items-center text-white" routerLink="/account">
        <i class="bi bi-person-gear me-2 icon-size"></i> Account</a>
    </div>
  </nav>
</div>
