<div class="log-body">
    <div style="width: 330px; min-height: 400px;">
            <form>
                <!-- (ngSubmit) = 'login()' -->
                <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
            
                <div class="form-floating">
                    <input type="text" class="form-control rounded-0" [(ngModel)]="username" name="username" placeholder="User Name">
                    <label for="username">User Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-0" [(ngModel)]="pwd" name="pwd" placeholder="Password">
                    <!-- [(ngModel)] is used to two-way bound with class Login Property -->
                    <label for="pwd">Password</label>
                </div>
                <!-- Rememer me -->
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <div class="form-check mb-4">
                        <input class="form-check-input" id="rememberMe" type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe"> Remember me</label>
                    </div>
                    @if (errMsg) {
                        <div class="alert text-danger" style="font-size: small; padding: 0">*{{ errMsg }}</div>
                    }
                </div>
                <div class="actions">
                    <button class="w-100 btn primary btn-m" type="submit" (click)="login($event)">Log in</button> 
                </div>
                
            </form>

        <div class="mt-3 d-flex align-items-center justify-content-between">
            <p class="text-center fs-6 mb-0">Don't have an account? </p>
            <button type="button" class="btn text-decoration-none" style="width: 25%; color:#023e8a;" routerLink="/register">Register</button>
        </div>
    </div> 
</div>
