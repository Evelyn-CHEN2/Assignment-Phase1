<div class="log-body">
    <div style="width: 330px; min-height: 400px;">
            
        <form class="group-form" style="justify-content: space-around;" novalidate #f="ngForm" (ngSubmit)="login(f)" [class.was-validated]="submitted">
            <div>
                <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
            
    
                <div class="field">
                    <label for="pwd" class="form-label">User name <span class="req">*</span></label>
                    <div class="input-group has-validation">
                        <span class="input-group-text"><i class="bi bi-person" aria-hidden="true"></i></span>
                        <input id="pwd"
                                class="form-control"
                                name="pwd"
                                type="username"
                                [(ngModel)]="pwd"
                                placeholder="Enter your user name"
                                required />
                        <div class="invalid-feedback">Valid user name is required.</div>
                    </div>
                    </div>
                
                <div class="field">
                <label for="pwd" class="form-label">Password <span class="req">*</span></label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-lock-fill" aria-hidden="true"></i></span>
                    <input id="pwd"
                            class="form-control"
                            name="pwd"
                            type="password"
                            [(ngModel)]="pwd"
                            placeholder="Your password"
                            required />
                    <div class="invalid-feedback">Valid password is required.</div>
                </div>
                </div>

                <div class="form-check mb-2">
                    <input class="form-check-input" id="rememberMe" type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                @if (errMsg) {
                    <p class="text-danger mb-0" style="font-size: small;">*{{ errMsg }}</p>
                }
            </div>
            
            <div class="actions">
                <button type="submit" class="w-100 btn btn-m primary">Log in</button>
            </div>
        </form>
            

        <div class="mt-3 d-flex align-items-center justify-content-between">
            <p class="text-center fs-6 mb-0">Don't have an account? </p>
            <button type="button" class="btn text-decoration-none" style="width: 25%; color:#023e8a;" routerLink="/register">Register</button>
        </div>
    </div> 
</div>
