<div class="log-body">
    <div style="width: 330px; min-height: 400px;">
        
            <form>
                <!-- (ngSubmit) = 'login()' -->
                <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
            
                <div class="form-floating">
                    <input type="text" class="form-control rounded-0 rounded-top border-bottom-0" [(ngModel)]="username" name="username" placeholder="User Name">
                    <label for="username">User Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-0 rounded-bottom" [(ngModel)]="pwd" name="pwd" placeholder="Password">
                    <!-- [(ngModel)] is used to two-way bound with class Login Property -->
                    <label for="pwd">Password</label>
                </div>
                <!-- Rememer me -->
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe"> Remember me</label>
                    </div>
                    @if (errMsg) {
                        <div class="alert text-danger" style="font-size: small; padding: 0">*{{ errMsg }}</div>
                    }
                </div>
                  

                
                    <button class="w-100 btn btn-primary btn-m" type="submit" (click)="login($event)">Log in</button> 
                
                
            </form>

        <div class="mt-3">
            <p class="text-center">Don't have an account? <a class="text-primary text-decoration-underline" routerLink="/register">Register</a></p>
        </div>
    </div> 
</div>
