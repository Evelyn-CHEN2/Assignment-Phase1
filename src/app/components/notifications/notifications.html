@for (notification of notifications; track notification.id) {
  {{notification.id}}<br>
  <strong>{{userById[notification.applier]}}</strong><br>
  {{groupById[notification.groupToApply]}}<br> 
  {{userById[notification.groupCreator]}}<br>
  {{notification.status}} <br>

  <button type="button" (click)="approve(notification, $event)">Approve</button>
}
